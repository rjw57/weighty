<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">webapp</h3>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="weight-badge weight-badge-danger col-xs-2">
      {{ startWeight | number : 1 }}<small> kg</small>
    </div>
    <div class="col-xs-8 weight-progress-container">
      <wa-progress-bar />
    </div>

    <div class="weight-badge weight-badge-success col-xs-2">
      {{ targetWeight | number : 1 }}<small> kg</small>
    </div>
  </div>
</div>

<div class="weight-graph">
  <wa-weight-graph weights="weights" goal="goal" />
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
