<form class="row">
  <div class="col-sm-10">
    <input type="text" class="form-control input-lg" placeholder="Dataset name&hellip;" ng:model="datasetName"></input>
  </div>
  <div class="col-sm-2">
    <button type="submit" class="form-control input-lg btn btn-primary btn-lg" ng:click="create()">Create</button>
    </button>
  </div>
</form>

<div ng:if="items && items.length > 0">
  <table class="table table-striped table-responsive">
    <thead>
      <th>Dataset</th>
      <th>Created</th>
      <th>Updated</th>
    </thead>
    <tbody>
      <tr ng:repeat="item in items">
        <td><a ng:href="#dataset/{{ item.id }}">{{ item.title }}</a></td>
        <td>{{ item.createdDate | date : 'mediumDate' }}</td>
        <td>{{ item.modifiedDate | date : 'mediumDate' }}</td>
      <tr>
    </tbody
  </table>
</div>
