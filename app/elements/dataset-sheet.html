<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="dataset-sheet" attributes="z">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .muted { color: #9e9e9e; }

      .card {
        margin: 8px;
        padding: 16px;
        background-color: #004d40;
        color: white;
      }

      .card .subtitle {
        font-size: 12px;
        color: #9e9e9e;
      }

      .card .title {
        margin-bottom: 4px;
      }

      .card .content {
        padding: 8px;
      }
    </style>
    <div class="card" horizontal layout>
      <paper-shadow z="{{ z }}"></paper-shadow>
      <div class="container">
        <div class="content" flex self-stretch vertical layout>
          <div class="title" flex>
            <content select="[title]"></content>
          </div>
          <div class="subtitle" horizontal layout>
            <content select="[subtitle]"></content>
          </div>
        </div>
        <content></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      z: 0,
    });
  </script>
</polymer-element>
