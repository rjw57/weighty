<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="dataset-sheet" attributes="label sublabel z">
  <template>
    <link rel="stylesheet" href="theme.css">
    <style>
      :host { display: block; }
      .title { padding: 16px; }
      .banner { height: 128px; }
    </style>
    <div class="card primary-b light" vertical layout>
      <paper-shadow z="{{ z }}"></paper-shadow>
      <div class="banner">
      </div>
      <div class="primary-b title" flex horizontal layout>
        <div flex>{{ label }}</div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      z: 0,
    });
  </script>
</polymer-element>
