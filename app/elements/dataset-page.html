<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="dataset-page" attributes="datasetId label" vertical layout>
  <template>
    <link rel="stylesheet" href="theme.css">
    <style>
      :host { display: block; }
      .sheet { width: 100%; }

      [chart] { height: 400px; background-color: lightgray; }
      [stats] { height: 500px; background-color: darkgray; }

      paper-fab { position: fixed; right: 16px; bottom: 16px; }

      @media (min-width: 800px) {
        .sheet {
          width: 600px;
          margin: 32px 16px;
        }
      }
    </style>

    <core-media-query query="min-width: 800px" queryMatches="{{ wide }}">
    </core-media-query>

    <core-scroll-header-panel page flex>
      <core-toolbar class="primary-b">
        <content select="[controls]"></content>
        <div flex>{{ label }}</div>
      </core-toolbar>

      <div content horizontal layout center-justified wrap
          class="primary-b light" hero hero-id="dataset-punch">
        <div class="sheet" self-start>
          <paper-shadow z="{{ wide ? 1 : 0 }}"></paper-shadow>
          <div chart>Chart</div>
          <!-- <paper-fab class="secondary-b" icon="add"></paper-fab> -->
        </div>

        <div class="sheet" self-starod="dataset-punch" class="primary-b light">
          <paper-shadow z="{{ wide ? 1 : 0 }}"></paper-shadow>
          <div stats>Stats</div>
        </div>
      </div>
    </core-scroll-header-panel>

  </template>
  <script>
    Polymer({

    });
  </script>
</polymer-element>
