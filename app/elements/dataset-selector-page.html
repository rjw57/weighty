<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="dataset-selector-page" attributes="datasetList datasetId isLoading">
  <template>
    <style>
      :host {
        display: block;
      }

      #container { overflow: auto; }
    </style>
    <div fit id="container" vertical layout>
        <core-header-panel flex>
            <core-toolbar>
                <div flex>My Datasets</div>
            </core-toolbar>
            <div content>
                <template if="{{ isLoading }}">
                    <div fit vertical layout center-justified>
                        <div self-center>
                            <loading-throbber></loading-throbber>
                        </div>
                    </div>
                </template>
                <template if="{{ !isLoading &amp;&amp; datasetList }}">
                    <core-selector selected="{{ datasetId }}">
                        <template repeat="{{ datasetList }}">
                            <div name="{{id}}" vertical layout>
                                <div>{{ title }}</div>
                                <div>{{ createdDate }}&ndash;{{ modifiedDate }}</div>
                            </div>
                        </template>
                    </core-selector>
                </template>
            </div>
        </core-header-panel>
    </div>
  </template>
  <script>
    Polymer({
        datasetsChanged: function() { console.log('dsl', this.datasets); },
    });
  </script>
</polymer-element>
