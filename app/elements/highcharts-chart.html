<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/highcharts-release/adapters/standalone-framework.js"></script>
<script src="../bower_components/highcharts-release/highcharts.js"></script>

<polymer-element name="highcharts-chart" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="chart"></div>
  </template>
  <script>
    Polymer({
        domReady: function() {
            this.chart = new Highcharts.Chart({
                chart: {
                    renderTo: this.$.chart,
                },

                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },

                series: [{
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                    }]
            });
        },
    });
  </script>
</polymer-element>
