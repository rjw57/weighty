<link rel="import" href="../bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="grid-layout.html">
<link rel="import" href="dataset-sheet.html">

<polymer-element name="dataset-selector" attributes="selected datasets">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <grid-layout selected="{{ selected }}" cascade fade>
      <template repeat="{{ ds in datasets }}">
        <div hero hero-id="{{ ds.id }}">
          <dataset-sheet>
            <div title>{{ ds.title }}</div>
            <div subtitle>{{ ds.modifiedDate | date('yyyy-MM-dd') }}</div>
            <paper-ripple fit></paper-ripple>
          </dataset-sheet>
        </div>
      </template>
    </grid-layout>
  </template>
  <script>
    Polymer({
      selected: null,
      datasets: [],
    });
  </script>
</polymer-element>
