<link rel="import" href="../bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="grid-layout.html">
<link rel="import" href="dataset-sheet.html">

<polymer-element name="dataset-selector" attributes="selected datasets" vertical layout>
  <template>
    <link rel="stylesheet" href="theme.css">
    <style>
      :host { display: block; }
    </style>
    <div class="primary-a">
      <content select=".core-header, [header], core-toolbar"></content>
    </div>
    <div class="container dark-bg" content flex>
      <grid-layout selected="{{ selected }}" tile-cascade fade>
        <template repeat="{{ ds, dsIdx in datasets }}">
          <div class="item" hero?="{{ selected == dsIdx }}" hero-id="dataset-punch">
            <dataset-sheet label="{{ ds.title }}"
              sublabel="{{ ds.modifiedDate | date('yyyy-MM-dd') }}">
            </dataset-sheet>
          </div>
        </template>
      </grid-layout>
    </div>
  </template>
  <script>
    Polymer({
      selected: null,
      datasets: [],
    });
  </script>
</polymer-element>
