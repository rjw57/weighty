<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="weighty-app" attributes="datasets datasetId">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <core-animated-pages fit selected="{{ datasetId ? 1 : 0 }}">
        <dataset-selector-page fit
            datasets="{{ datasets }}" datasetId="{{ datasetId }}"></dataset-selector-page>
        <dataset-page fit on-back="{{ back }}"></dataset-page>
    </core-animated-pages>
  </template>
  <script>
    Polymer({
        back: function() { this.datasetId = null; },
    });
  </script>
</polymer-element>
