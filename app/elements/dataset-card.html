<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<polymer-element name="dataset-card" attributes="title subtitle" noscript>
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        box-sizing: border-box;
      }

      @media screen and (min-width: 800px) {
        :host {
          width: 50%;
        }
      }

      @media screen and (min-width: 1120px) {
        :host {
          width: 33.3%;
        }
      }

      @media screen and (min-width: 1200px) {
        :host {
          width: 25%;
        }
      }

      .muted { color: #9e9e9e; }

      .card {
        padding: 16px;
        background-color: white;
      }

      .card .subtitle {
        font-size: 12px;
        color: #9e9e9e;
      }

      .card .title {
        margin-bottom: 4px;
      }

      .card .content {
        padding: 8px;
      }
    </style>
    <div class="dataset card" horizontal layout>
        <paper-shadow z="1"></paper-shadow>
      <div class="container">
        <div class="content" flex self-stretch vertical layout>
          <div class="title" flex>{{title}}</div>
          <div class="subtitle" horizontal layout>{{subtitle}}</div>
        </div>
      </div>
    </div>
  </template>
</polymer-element>
