<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Weighty</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webappApp" ng:controller="GoogleAccountCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- <div ng:include="'partials/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div> -->
    <div ng:include="'partials/datasetSidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="datasetSidebar"></div>

    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top navbar-static-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>weighty</span>
        </div>

        <div class="btn-group pull-left">
          <div ng:click="toggle('datasetSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-pencil"></i> Datasets
          </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom navbar-static-bottom">
        <div class="navbar-brand navbar-brand-left" ng:show="me">
          <img class="img-nav-profile img-responsive img-circle" ng:src="{{ me.image.url }}" alt="">
          {{ me.displayName }}
        </div>

        <div class="btn-group pull-right" ng:show="isSignedIn">
          <a ng:click="doLogout()" class="btn btn-navbar">
            <i class="fa fa-sign-out"></i> Sign out
          </a>
        </div>

        <div class="btn-group pull-right" ng:hide="isSignedIn">
          <a ng:click="doLogin()" class="btn btn-navbar">
            <i class="fa fa-sign-in"></i> Sign in
          </a>
        </div>
      </div>

      <div class="app-body">
        <ng:view class="app-content"></ng:view>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angular-oauth/src/js/googleOauth.js"></script>
    <script src="bower_components/angular-oauth/src/js/angularOauth.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/overthrow/src/overthrow-detect.js"></script>
    <script src="bower_components/overthrow/src/overthrow-init.js"></script>
    <script src="bower_components/overthrow/src/overthrow-polyfill.js"></script>
    <script src="bower_components/overthrow/src/overthrow-toss.js"></script>
    <script src="bower_components/angular-toggle-switch/angular-toggle-switch.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui-touch-ng.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui-scrollable-overthrow.min.js"></script>
    <script src="bower_components/angular-gapi/modules/gapi-client.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/dataset.js"></script>
        <script src="scripts/controllers/datasetlist.js"></script>
        <script src="scripts/controllers/googleaccount.js"></script>
        <script src="scripts/directives/wanav.js"></script>
        <script src="scripts/directives/waprogressbar.js"></script>
        <script src="scripts/directives/wasidebar.js"></script>
        <script src="scripts/directives/waweightgraph.js"></script>
        <script src="scripts/filters/weight.js"></script>
        <script src="scripts/services/dataset.js"></script>
        <!-- endbuild -->

    <!-- load Google JavaScript client API. -->
    <script src="//apis.google.com/js/client.js?onload=onGapiLoad"></script>
</body>
</html>
