<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Polymer WebApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild-->

        <!-- ES6 promise polyfill -->
        <script src="bower_components/es6-promise/promise.js"></script>

        <!-- Place your HTML imports here -->
        <script src="bower_components/platform/platform.js"></script>
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="elements/elements.html">
    </head>
    <body unresolved fullbleed>
        <!-- Global signin dialog -->
        <signin-dialog
            clientId="266506267940-nk8rt8rdrpb8l5j098ugl2v04m6evujn.apps.googleusercontent.com"
        ></signin-dialog>

        <!-- Bind weighty data source to weighty app -->
        <template is="auto-binding">
            <weighty-datasource id="dataSource" datasets="{{datasets}}" datasetId="{{datasetId}}"
                weightyDataset="{{weightyDataset}}"
            ></weighty-datasource>
            <weighty-app id="app" fit dataSource="{{ $.dataSource }}"
            ></weighty-app>
        </template>
    </body>
</html>
