<!doctype html>
<html class="no-js">
  <head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weighty</title>

    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- Place your HTML imports here -->
    <script src="bower_components/platform/platform.js"></script>

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="elements/google-signin-dialog.html">
    <link rel="import" href="elements/elements.html">
  </head>
  <body unresolved fullbleed>
    <template is="auto-binding">
      <google-signin-dialog></google-signin-dialog>

      <!-- Data sources -->
      <dataset-list id="datasetList" datasets="{{ datasets }}"
        on-dataset-list-refresh-start="{{ refreshStart }}"
        on-dataset-list-refresh-end="{{ refreshEnd }}"
      ></dataset-list>

      <weighty-app datasets="{{ datasets }}" fit></weighty-app>
    </template>
  </body>
</html>
