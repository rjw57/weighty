<div class="scrollable">
  <div class="scrollable-content" ng:hide="isSignedIn">
    <div class="section container text-centered text-muted">
      Sign in to manage your datasets.
    </div>
  </div>

  <div class="scrollable-content" ng:controller="DatasetListCtrl" ng:show="isSignedIn">

    <div class="list-group">

    <div class="list-group-item">
      <form name="newDatasetForm" class="container-fluid form">
        <div class="row">
          <div class="col-xs-9">
            <input type="text" placeholder="New dataset name" class="form-control"
              ng:model="newDataset.name" required>
          </div>
          <button type="submit" class="btn btn-primary col-xs-2"
              ng:disabled="newDatasetForm.$invalid"
              ng:click="submitNewDataset()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </form>
    </div>

    <a class="list-group-item media" ng:href="#/dataset/{{ item.id }}"
        ng-repeat="item in items | orderBy : '-modifiedDate'">
      <div class="media-body" toggle="off" bubble target="datasetSidebar">
          <h5 class="media-heading">{{ item.title }}</h5>
          <small>
            <span class="text-muted">{{ item.modifiedDate | date : 'mediumDate' }}</span>
          </small>
      </div>
    </a>

    </div>
  </div>
</div>
