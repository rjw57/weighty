<div class="loading-indicator" data-ng-show="loading"><p class="lead text-center"><strong>Loading&hellip;</strong></p></div><div data-ng-hide="loading"><div class="row"><div class="col-sm-6 col-md-8"><h3>{{ name }}</h3><div class="row"><div class="col-sm-3 col-xs-4"><div class="weight-badge weight-badge-danger">{{ startWeight | number : 0 }}<small>kg</small></div></div><div class="weight-progress-container col-sm-6 col-xs-4"><div class="weight-progress-bar"><div class="wa-progress-bar" data-min="0" data-max="100" data-value="{{ 100 * progress }}"></div></div></div><div class="col-sm-3 col-xs-4"><div class="weight-badge weight-badge-success">{{ targetWeight | number : 0 }}<small>kg</small></div></div></div><div class="highchart" id="weightProgress" data-config="weightChartConfig"></div></div><div class="col-sm-6 col-md-4"><h3>Add new measurement</h3><form name="addMeasurementForm"><div class="input-group"><input type="numeric" class="form-control" name="weight" placeholder="kilos" data-ng-model="measurement.weight" required><span data-ng-click="submitNewMeasurement(measurement)" data-ng-disabled="addMeasurementForm.$invalid" class="input-group-addon btn btn-default"><span class="glyphicon glyphicon-plus"><!-- + --></span> Add</span></div></form></div></div></div>
