<div ng:if="accessToken"><div class="row"><div class="col-sm-3 col-xs-4"><div class="weight-badge weight-badge-danger">{{ startWeight | number : 0 }} <small>kg</small></div></div><div class="weight-progress-container col-sm-6 col-xs-4"><div class="hidden-xs weight-progress-bar"><wa-progress-bar min="0" max="100" value="{{ 100 * progress }}"></div><div class="visible-xs weight-progress-label" style="text-align: center"><span class="weight-progress-percentage">{{ 100 * progress | number : 0 }}% to</span></div></div><div class="col-sm-3 col-xs-4"><div class="weight-badge weight-badge-success">{{ targetWeight | number : 0 }} <small>kg</small></div></div></div><div><wa:weight-graph class="weight-graph" weights="weights" goal="goal"></wa:weight-graph><div ng:if="spreadsheetViewLink" class="text-right"><small><a ng:href="{{ spreadsheetViewLink }}" target="_blank"><span class="text-muted">view in Google Drive</span></a></small></div></div><div class="footer"><p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p></div></div>
