<form class="row"><div class="col-sm-10"><input type="text" class="form-control input-lg" placeholder="Dataset name&hellip;" ng:model="datasetName"></div><div class="col-sm-2"><button type="submit" class="form-control input-lg btn btn-primary btn-lg" ng:click="create()">Create</button></div></form><div ng:if="items && items.length > 0"><table class="table table-striped table-responsive"><thead><th>Dataset<th>Created<th>Updated<tbody><tr ng:repeat="item in items"><td><a ng:href="#dataset/{{ item.id }}">{{ item.title }}</a><td>{{ item.createdDate | date : 'mediumDate' }}<td>{{ item.modifiedDate | date : 'mediumDate' }}<tr></table></div>
