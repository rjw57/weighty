<div content-for="title">My datasets</div><div class="scrollable"><div class="scrollable-content"><div class="container section"><form class="row"><div class="col-sm-10 col-xs-8"><input type="text" class="form-control input-lg" placeholder="Dataset name" ng:model="datasetName"></div><div class="col-sm-2 col-xs-4"><button type="submit" class="form-control input-lg btn btn-primary btn-lg" ng:click="create()"><span class="hidden-xs">Create</span> <span class="visible-xs glyphicon glyphicon-plus"></span></button></div></form><div ng:if="items && items.length > 0"><br><table class="table table-striped table-bordered"><thead><tbody><tr ng:repeat="item in items"><td><a ng:href="#dataset/{{ item.id }}">{{ item.title }}</a><tr><tfoot></table></div></div></div></div>
